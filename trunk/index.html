<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/starter-template.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- AngularJS -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-translate.min.js"></script>

    <script src="https://cdn.firebase.com/js/client/1.0.11/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js"></script>

    <!-- project -->
    <script src="js/utils.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/time-sheet.js"></script>
    <script src="js/invoice.js"></script>
    <script src="js/app.js"></script>

  </head>

<body ng-app="Project">


  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">BootJS</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#/timesheet">Time Sheet</a></li>
          <li><a href="#/invoice">Facture</a></li>
          <li><a href="#/contact">Contact</a></li>
          <li><a ng-show='currentUser' href="#">{{currentUser}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-show="loginObj.user">
          <li><a href="mailto:{{loginObj.user.email}}">{{loginObj.user.email}}</a></li>
          <li><a href="#" ng-click="loginObj.$logout()">Logout</a></li>
        </ul>
      </div><!--/.nav-collapse -->

    </div>
  </div>

  <div class="container">
    <div class="starter-template" ng-view />
  </div>

</body>
</html>
